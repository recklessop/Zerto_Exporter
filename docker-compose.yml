version: "3.9"
   
services:
  custom-exporter-in-python:
    build: .
    command: python python-node-exporter.py
    ports:
      - "9999:9999"
    environment:
      - VERIFY_SSL="False"
      - ZVM_HOST="192.168.52.30"
      - ZVM_PORT="443"
      - CLIENT_ID="my-zerto-client"
      - CLIENT_SECRET="secret-key-here"
    volumes:
      - "./app:/usr/src/app:rw"
